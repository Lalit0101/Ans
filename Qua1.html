        function firstNonRepeatingCharacter(str) {
            const charCount = {};

            // First pass: Count the occurrences of each character
            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }

            // Second pass: Find the first character with a count of one
            for (let char of str) {
                if (charCount[char] === 1) {
                return char;
                }
            }

            return null; // Return null if no non-repeating character is found
            }

            // Example usage

            console.log(firstNonRepeatingCharacter(testString)); // Output: "w"
