<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    <div id="demo6"></div>
    <div id="demo7"></div>
    <div id="demo8"></div>
    <div id="demo9"></div>
    <div id="demo10"></div>
    <div id="demo11"></div>
    <div id="demo12"></div>
    <div id="demo13"></div>
    <div id="demo14"></div>
    <div id="demo15"></div>
    <div id="demo16"></div>
    <div id="demo17"></div>
    <script>
      let a = "Apple, Banana, Kiwi, Apple";
      let b = "      Melon, Mango, Payaya    "

      document.getElementById("demo").innerHTML = a.length;

      document.getElementById("demo1").innerHTML = a.charAt(1);

      document.getElementById("demo2").innerHTML = a.charCodeAt(2);

      document.getElementById("demo3").innerHTML = a.at(7);

      document.getElementById("demo4").innerHTML = a[0];

      document.getElementById("demo5").innerHTML = a.slice(3, 14).length;

      document.getElementById("demo6").innerHTML = a.substring(3, 14).length;

      document.getElementById("demo7").innerHTML = a.substr(3, 14).length;

      document.getElementById("demo8").innerHTML = a.toUpperCase();

      document.getElementById("demo9").innerHTML = a.toLowerCase();

      document.getElementById("demo10").innerHTML = a.concat(b);

      let c = "54";

      document.getElementById("demo11").innerHTML = c.padStart(5,"X");
      document.getElementById("demo12").innerHTML = c.padEnd(5,"X");

      document.getElementById("demo13"). innerHTML = b.repeat(2);

      document.getElementById("demo14"). innerHTML = a.replace(/apple/ig, "Banana");

      let z = a.split('');
      document.getElementById("demo15").innerHTML = z[7];
    </script>
  </body>
</html>
