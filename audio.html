<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: none;
            border-bottom: 2px solid;
            border-right: 2px solid;
            margin: 30px;
        }
        button{
            background-color: rgb(0, 160, 224);
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 3px 5px;
            cursor: pointer;
        }
        #btn{
            background-color: red;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input id="input" placeholder="Text You want to speak">
        <button onclick="speak()">Speak</button>
        <button onclick="stop()" id="btn">Stop</button>
    </div>
    <script>
        function speak(){
            let text = document.getElementById("input").value;
            let utterance = new SpeechSynthesisUtterance(text);

            setInterval(function(){
                speechSynthesis.speak(utterance);
            }, 2000);  
        }

        function stop(){
            let stop = document.getElementById("btn");

            clearInterval(function(){
                stop = speechSynthesis.speak(utterance);
            },1000)
        }
        
    </script>
</body>
</html>
